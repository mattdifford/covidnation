<!DOCTYPE html>
<html lang="en-gb">
{%- include_cached head.html layout=page.layout -%}

<body>
    {%- include_cached header.html -%}
    <div class="content-wrapper">
        <div class="container">
            <div class="post">
                {% include picture.html url=page.image %}
                <h1>{{page.title}}</h1>
                {{content}}
            </div>
        </div>
    </div>
    {%- include_cached footer.html -%}
    {%- include foot.html layout=page.layout -%}
</body>

</html>
