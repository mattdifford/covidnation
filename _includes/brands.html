<div class="brands-strip">
    <h3>{{site.title}} has joined forces with top brands</h3>
    {% assign brands = site.brands | split:',' %}
    <div class="brands-strip__lists">
        {% for brand in brands %}
        {% capture image_url %}/images/logo-{{brand}}.png{% endcapture %}
        <div class="brands-strip__brand">
            <img data-lazy={{image_url}} alt="{{brand}}"/>
        </div>
        {% endfor %}
    </div>
</div>
